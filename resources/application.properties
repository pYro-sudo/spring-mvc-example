spring.application.name=lab4ppois
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=15s
spring.data.redis.host=localhost
spring.data.redis.port=6379

#for temporal state I use update, I know it is not recommended, but in my case it is applicable

spring.main.allow-circular-references=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres/users
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl