<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Teacher Portal</a>
      <div class="navbar-text ms-auto">
        <a th:href="@{/teacher/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </div>
  </nav>

  <h2>Add New Teacher</h2>
  <form th:action="@{/teacher/add}" th:object="${teacher}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" th:field="*{teacher.name}" name="name" required>
      <!-- Changed from th:field="*{teacher.name}" to th:field="*{name}" -->
      <!-- Added name="name" for fallback -->
    </div>

    <button type="submit" class="btn btn-primary">Add Teacher</button>
    <a th:href="@{/teacher/dashboard}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
